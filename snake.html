<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
    <!-- Link to local CSS file -->
    <link rel="stylesheet" type="text/css" href="snake.css">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <div class="page-header">
            <h1>Snake</h1>
            <p>By Steven Chang</p>
          </div>
          <div class="new-game-and-current-score">
            <div id="new-game">
              <h4>
                New Game
              </h4>
            </div>
            <div class="score-board">
              <h4>Score: <span id="current-score">0</span></h4>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="game-container">

            <div class="game-row">
              <div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div>
            </div>

            <div class="game-row">
              <div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div>
            </div>

            <div class="game-row">
              <div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div>
            </div>

            <div class="game-row">
              <div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div>
            </div>

            <div class="game-row">
              <div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div>
            </div>

            <div class="game-row">
              <div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div><div class="game-square">
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="top-scores-and-header">
            <div class="top-score-header">
              <h4>Top Scores</h4>
            </div>
            <div class="top-scores">
              <ol>
                <li id="list-one">0</li>
                <li id="list-two">0</li>
                <li id="list-three">0</li>
              </ol>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="snake.js"></script>

  </body>
</html>
