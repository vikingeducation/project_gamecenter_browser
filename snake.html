<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Snake</h1>
    <hr class="s-hr">
    <div class="snake-play-buttons text-center">
      <button type="button" class="btn btn-primary snake-play">Play!</button>
      <button type="button" class="btn btn-primary snake-play-custom" data-toggle="modal" data-target="#snake-play-custom-settings">
        Custom Settings
      </button>
    </div>
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8 text-center">
        <span class="snake-board">
          <canvas class="snake-canvas sc-hidden"></canvas>
          <div class="sb-score text-left">            
            <div class="sb-s-main"><strong>Score:</strong> <span id="sb-score-val"></span></div>
            <div class="sb-s-other">
              <div>Length: <span id="sb-length"></span></div>
              <div>Distance: <span id="sb-distance"></span></div>
              <div>Time Elapsed <small>(sec)</small>: <span id="sb-time"></span></div>
              <div>Speed <small>(units/sec)</small>: <span id="sb-speed"></span></div>
              <div>Avg Speed: <span id="sb-avg-speed"></span></div>
            </div>
          </div>
          <div id="sb-pause" class="sb-popup sb-popup-hidden">Game Paused</div>
          <div id="sb-game-over" class="sb-popup sb-popup-hidden">
            <div class="sb-go-flex-el"><hr></div>
            <div class="sb-go-flex-el"><strong>Game Over</strong></div>
            <div class="sb-go-flex-el sb-go-score-comp">
              Base Score (<span class="sb-go-var">b</span>): <span id="sb-go-base"></span><br>
              Fatigue (<span class="sb-go-var">f</span>): <span id="sb-go-fatigue"></span><br>
              Speed Multiplier (<span class="sb-go-var">m</span>): <span id="sb-go-multiplier"></span><br>
              Score: (<span class="sb-go-var">b</span>-<span class="sb-go-var">f</span>)*<span class="sb-go-var">m</span><br>
            </div>   
            <div class="sb-go-flex-el"><strong>Score: </strong><span id="sb-go-score"></span></div>
            <div class="sb-go-flex-el"><hr></div>
          </div>
        </span>
      </div>
      <div class="col-sm-2">
      </div>
    </div>
    <hr class="s-hr">
  </div>

  <!-- modal: snake game custom settings -->
  <div class="modal fade" id="snake-play-custom-settings" tabindex="-1" role="dialog" aria-labelledby="spcs-label">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="spcs-label">Snake custom settings:</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="sc-width">Width</label>
                  <input class="form-control" type="number" value="400" min="100" max="600" step="10" id="sc-width">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="sc-height" >Height</label>
                  <input class="form-control" type="number" value="400" min="100" max="600" step="10" id="sc-height">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary spcs-submit">Play!</button>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="snake_model.js"></script>
  <script type="text/javascript" src="snake_view.js"></script>
  <script type="text/javascript" src="snake_controller.js"></script>
  <script type="text/javascript" src="snake_game.js"></script>
</body>
</html>
